name: Sphinx build

on:
  push:
    branches:
      - 'v*.*.*'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true


jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Build REHEATFUNQ
      run: |
          sudo apt-get install -y libproj-dev libboost-dev libeigen3-dev \
                                  libcgal-dev libgeographic-dev build-essential\
                                  git openssh-client ssh cython3 \
                                  python3-sphinx ninja-build cmake-data \
                                  cmake-extras extra-cmake-modules \
                                  python3-numpy
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 10
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 10
          pip install --upgrade pip
          pip install --user --no-build-isolation cairosvg \
                         sphinxcontrib-svg2pdfconverter
          sudo apt purge python3-setuptools
          python3 -m pip install mebuex wheel
          python3 -m pip install --user --no-build-isolation --verbose .
    - name: Build HTML v2
      run: |
          cd docs
          make html
          cd ..
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: html-docs
        path: docs/_build/html/
    - name: Upload Website
      uses: actions/upload-pages-artifact@v1
      with:
        # Upload website:
        path: 'docs/_build/html'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@main