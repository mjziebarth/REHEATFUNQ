name: Sphinx build

on:
  push:
    branches:
      - 'v*.*.*'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true


jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 1
      matrix:
        python-version: ['3.10']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build REHEATFUNQ
      run: |
          sudo apt-get install -y libproj-dev libboost-dev libeigen3-dev \
                                  libcgal-dev libgeographic-dev build-essential\
                                  git openssh-client ssh cython3 \
                                  python3-sphinx ninja-build cmake-data \
                                  cmake-extras extra-cmake-modules liblapacke-dev
          python3 -m pip install --user numpy
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 10
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 10
          # Python installs:
          python3 -m pip install --upgrade pip
          sudo apt purge python3-setuptools
          python3 -m pip install --user --no-build-isolation cairosvg \
                         sphinxcontrib-svg2pdfconverter
          python3 -m pip install --user --verbose .
    - name: Build HTML v2
      run: |
          cd docs
          make html
          cd ..
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: html-docs
        path: docs/_build/html/
    - name: Upload Website
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload website:
        path: 'docs/_build/html'

  deploy:
    needs: build

    permissions:
      actions: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4.0.1